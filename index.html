<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج تسجيل الدارسين - مركز الحبيب للألحان والدراسات القبطية</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>مركز الحبيب للألحان والدراسات القبطية</h1>
    <h2>نموذج تسجيل الدارسين</h2>
  </header>

  <main>
    <form id="studentForm">
      <div class="form-group">
        <label>نوع الدارس</label>
        <select id="studentType" required>
          <option value="">اختر...</option>
          <option>دارس جديد</option>
          <option>دارس قديم</option>
        </select>
      </div>

      <div class="form-group code-group">
        <label>كود الدارس</label>
        <input type="text" id="studentCode" readonly>
        <button type="button" id="generateCode">توليد كود</button>
      </div>

      <div class="form-group">
        <label>اسم الدارس بالكامل</label>
        <input type="text" id="fullName" required>
      </div>

      <div class="form-group">
        <label>النوع</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="ذكر" required> ذكر</label>
          <label><input type="radio" name="gender" value="أنثي"> أنثي</label>
        </div>
      </div>

      <div class="form-group">
        <label>تاريخ الميلاد</label>
        <input type="date" id="birthDate" required>
      </div>

      <div class="form-group">
        <label>المرحلة الدراسية</label>
        <select id="stage" required>
          <option value="">اختر...</option>
          <option>KG1</option>
          <option>KG2</option>
          <option>الصف الأول الأبتدائي</option>
          <option>الصف الثاني الأبتدائي</option>
          <option>الصف الثالث الأبتدائي</option>
          <option>الصف الرابع الأبتدائي</option>
          <option>الصف الخامس الأبتدائي</option>
          <option>الصف السادس الأبتدائي</option>
          <option>الصف الأول الأعدادي</option>
          <option>الصف الثاني الأعدادي</option>
          <option>الصف الثالث الأعدادي</option>
          <option>الصف الأول الثانوي</option>
          <option>الصف الثاني الثانوي</option>
          <option>الصف الثالث الثانوي</option>
          <option>شباب</option>
          <option>خريجين</option>
          <option>أولياء أمور</option>
        </select>
      </div>

      <div class="form-group">
        <label>رقم الهاتف</label>
        <input type="tel" id="phone" required>
      </div>

      <div class="form-group">
        <label>رقم الواتس</label>
        <input type="tel" id="whatsapp">
      </div>

      <div class="form-group">
        <label>حرف الفصل</label>
        <input type="text" id="classLetter" maxlength="1" required>
      </div>

      <div class="form-group">
        <label>الفصل داخل المركز</label>
        <select id="centerClass" required>
          <option value="">اختر...</option>
          <option>تمهيدي</option>
          <option>أولي وثانية</option>
          <option>ثالثة ورابعة</option>
          <option>خامسة وسادسة</option>
          <option>أعدادي - ثانوي</option>
          <option>شباب وخريجين</option>
        </select>
      </div>

      <div class="form-group">
        <label>رتبة الشماسية</label>
        <select id="rank">
          <option value="">لم يتم الرسامة</option>
          <option>أبصالطس</option>
          <option>أغنسطس</option>
        </select>
      </div>

      <div class="form-group">
        <label>العنوان</label>
        <textarea id="address" rows="2"></textarea>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="formCheckbox"> الاستمارة</label>
        <label><input type="checkbox" id="photoCheckbox"> الصورة</label>
        <label><input type="checkbox" id="feeCheckbox"> قيمة الاستمارة</label>
      </div>

      <div class="buttons">
        <button type="submit">إرسال</button>
        <button type="reset">تفريغ</button>
      </div>

      <p id="responseMessage"></p>
    </form>
  </main>
</body>
</html>
